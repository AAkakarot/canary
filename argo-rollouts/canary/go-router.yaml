apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-router
  namespace: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-router
  template:
    metadata:
      labels:
        app: go-router
    spec:
      containers:
        - name: go-router
          image: yourusername/go-router:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
